<ion-header>
	<ion-navbar>
		<ion-title>
			MonBanquet Todo List
		</ion-title>
		<!-- Addind an "Add" button to the right of the navbar -->
		<ion-buttons end>
			<button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<!-- Displaying the list of the items from the todo -->
	<ion-list>
		<ion-card *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}<button danger (click)="removeItem(item)">Delete</button></ion-card>
	</ion-list>
</ion-content>
