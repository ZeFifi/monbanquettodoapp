<ion-header>
	<ion-navbar>
		<ion-title>
			{{title}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-grid>
			<ion-row>
				<ion-col col-6>{{description}}</ion-col>
				<ion-col col-6>
					<div id="chronoExample">
						<button class="startButton" ion-button small color="secondary"><ion-icon name="play"></ion-icon></button>
						<button class="pauseButton" ion-button small color="light"><ion-icon name="pause"></ion-icon></button>
						<button class="stopButton" ion-button small color="danger"><ion-icon name="square"></ion-icon></button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

	<div id="chronoExample">
		<div class="values">00:00:00</div>
	</div>

</ion-content>
