<ion-header>
  <ion-toolbar>
    <ion-title>
        Add a todo
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

      <ion-item padding>
				<!-- Allows the user to type a title for the todo -->
        <ion-label floating>Title</ion-label>
				<!-- Binds the view with the controller add-item.ts -->
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item padding>
				<!-- Allows the user to type a description for the todo -->
        <ion-label floating>Description</ion-label>
				<!-- Binds the view with the controller add-item.ts -->
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>


		<!-- Binds the view with the controller add-item.ts -->
		<div padding>
			<button full padding ion-button color="secondary" (click)="saveItem()">Save</button>
		</div>

</ion-content>
